<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, 
    initial-scale=1.0"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['"Kumbh Sans"', 'system-ui'],
          },
          extend: {
            colors: {
              mediumCyan: '#19a2ae',
              darkBlue: 'hsl(229, 23%, 23%)',
              darkGrayishBlue: 'hsl(227, 10%, 46%)',
              darkGrey: 'rgb(128, 128, 128)',
            },
          },
        },
      };
    </script>
    <!-- <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css"> -->
    <title>Profile Card</title>
  </head>

  <body class="flex justify-center items-center h-screen color bg-mediumCyan font-sans text-darkBlue">
    <main class="bg-white rounded-xl pb-6 flex justify-center overflow-hidden">
      <article class="profile-card w-80">
        <!-- Top -->
        <div class="profile-card__top h-32 bg-[url('/images/bg-pattern-card.svg')]"></div>

        <!-- Middle -->
        <div class="profile-card__middle mb-6">
          <img class="profile-card__img rounded-full mx-auto border-4 border-white -translate-y-1/2" src="images/image-victor.jpg" alt="Victor Crest's profile picture" />
          <div class="-mt-8">
            <h1 class="profile-card__name w-full text-center font-bold text-lg">Victor Crest <span class="font-normal text-darkGrey">26</span></h1>
            <p class="profile-card__city text-center text-darkGrey">London</p>
          </div>
        </div>
        <!-- end .middle -->

        <!-- Bottom -->
        <div class="text-center profile-card__bottom border-t-gray-200 border-t-2 flex pt-6 justify-around">
          <div class="profile-card__meta">
            <p class="profile-card__meta__count font-bold text-lg">80K</p>
            <p class="profile-card__meta__title text-center tracking-wider text-darkGrey text-xs">Followers</p>
          </div>
          <!-- end .meta -->

          <div class="profile-card__meta">
            <p class="profile-card__meta__count font-bold text-lg">803K</p>
            <p class="profile-card__meta__title text-center tracking-wider text-darkGrey text-xs">Likes</p>
          </div>
          <!-- end .meta -->

          <div class="profile-card__meta">
            <p class="profile-card__meta__count font-bold text-lg">1.4K</p>
            <p class="profile-card__meta__title text-center tracking-wider text-darkGrey text-xs">Photos</p>
          </div>
          <!-- end .meta -->
        </div>
        <!-- end .card__bottom -->
      </article>
      <!-- end .card -->
    </main>
    <!-- end .card-container -->
  </body>
</html>
